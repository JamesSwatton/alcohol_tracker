<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <script src='js/bundle.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Booze Tracker</title>
</head>
<body>


    <!-- <h3 id="settings-header">settings</h3> -->
    <button id="settings-btn">Settings</button>

    <div id="settings">
      <form id="settings-form">
        <p>how much are you spending on booze?</p>
        <input type="number" id="pounds_spending">
        <p>how much do you want to save?</p>
        <input type="number" id="pounds_saving">
        <input type="submit" value="submit">
      </form>
    </div>

      }

   <div id="logo"></div>


   <div id="form-div">
   <form>
    <div id="drink-type-selection">
        <input type="radio" id="beer" name="drink" value="beer" checked> Beer
        <input type="radio" id="wine" name="drink" value="wine"> Wine
        <input type="radio" id="spirits" name="drink" value="spirits"> Spirits
    </div>
    <div id="size-selection">

    </div>
    <div id="price-input">
        <label for="price-input">Price:</label>
        <input id="pounds" type="number" min='0'>
        <input id="pence" type="number" min='0' max='99'>
    </div>

    <input type="submit" value="Submit">
   </form>
   </div>



   <div id="list-div">
    <div id="toggle-list"></div>
    <div id="list-view">
      <table id="list-table">

      </table>
    </div>
   </div>

   <div id="tracker-details">
    <div id="goal">Goal:</div>
    <div id="total-spent">Total Spent:</div>
    <div id="over-under">Over Under:</div>
   </div>



</body>
</html>
