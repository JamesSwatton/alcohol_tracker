<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <script src='js/bundle.js'></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Booze Tracker</title>
</head>
<body>



    <!-- <h3 id="settings-header">settings</h3> -->
    <div id="settings-logo-toggle">
      <input type="button" id="settings-logo-toggle" value="settings">
    </div>

    <div id="settings" style="display:none">
      <form id="settings-form">
        <p>how much are you spending on booze?</p>
        <input type="number" id="pounds_spending">
        <p>how much do you want to save?</p>
        <input type="number" id="pounds_saving">
        <input type="submit" value="submit">
      </form>
    </div>

    <div id="logo">
      <h1>BOOZE TRACKER</h1>
    </div>


<div id="form-div">
  <form id="drink-form">
    <div id="drink-type-selection">
        <input type="radio" id="beer" name="drink" value="beer" data-value="beer" checked required>
        <label for="beer" id="radio-label" data-value="beer" >Beer</label>
        <input type="radio" id="wine" name="drink" value="wine" data-value="wine">
        <label for="wine" id="radio-label" data-value="wine">Wine</label>
        <input type="radio" id="spirits" name="drink" value="spirits" data-value="spirits">
        <label for="spirits" id="radio-label" data-value="spirits">Spirit</label>
    </div>
    <div id="size-selection">

    </div>
    <div id="price-input">
        <label class="price-input" for="price-input">Price:</label>
        <input id="pounds" type="number" min='0' value=0>
        <input id="pence" type="number" min='0' max='99'>
    </div>

    <input type="submit" value="Submit">
   </form>
   </div>




   <div id="list-div">
    <div id="toggle-list">
      <input type="checkbox" id="list-chart-toggle">
    </div>
    <div id="list-view">

      <table id="list-table">
        <tbody>

        </tbody>
      </table>

    </div>
    <div id="chart-view" style="width:100%; height:400px; display:none"></div>
   </div>





   <div id="tracker-details">
    <div id="goal">Goal:</div>
    <div id="total-spent">Total Spent:</div>
    <div id="over-under">Over Under:</div>
   </div>

   <div id="chartContainer" style="height: 400px; width: 100%;"></div>
   <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


</body>
</html>
