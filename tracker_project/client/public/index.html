<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <script src='js/bundle.js'></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <title>Booze Tracker</title>
</head>
<body>



    <!-- <h3 id="settings-header">settings</h3> -->
    <div id="settings-logo-toggle">
      <h3 id="settings-label">Settings</h3>
    </div>

    <div id="settings" style="display:none">
      <form id="settings-form">
        <div id="input-div">
          <p>Approximate monthly spend on alcohol?</p>
          <input type="number" id="pounds_spending">
        </div>

        <div id="input-div">
          <p>Monthly savings goal?</p>
          <input type="number" id="pounds_saving">
        </div>

        <div>
         <input id="setting-submit-button" type="submit" value="submit">
        </div>
      </form>
    </div>

    <div id="logo">
      <h1>BOOZE TRACKER</h1>
    </div>


<div id="form-div">
  <form id="drink-form">
    <div id="drink-type-selection">
        <input type="radio" id="beer" name="drink" value="beer" data-value="beer" checked required>
        <label class="form-label" for="beer" id="radio-label" data-value="beer" >Beer</label>
        <input type="radio" id="wine" name="drink" value="wine" data-value="wine">
        <label class="form-label" for="wine" id="radio-label" data-value="wine">Wine</label>
        <input type="radio" id="spirits" name="drink" value="spirits" data-value="spirits">
        <label class="form-label" for="spirits" id="radio-label" data-value="spirits">Spirit</label>
    </div>
    <div id="size-selection">

    </div>
    <div id="price-input">
        <label class="price-input" for="price-input">Price:</label>
        <input id="pounds" type="number" min='0' value=0>
        <input id="pence" type="number" min='0' max='99'>
    </div>

    <input type="submit" value="Submit">
   </form>
   </div>
   <hr>
   <br>




   <div id="list-div">
    <div id="toggle-list">
      <label class="switch">
        <input type="checkbox" id="list-chart-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="list-view">

      <table id="list-table">
        <tbody>

        </tbody>
      </table>

    </div>
    <div id="chart-view"></div>

   </div>





   <div id="tracker-details">
    <div class="result-label">
      <p>Savings Goal:</p>
      <div id="goal"></div>
    </div>
    <div class="result-label">
      <p>Total Spent:</p>
      <div id="total-spent"></div>
    </div>
   </div>

   <div id="chartContainer" style="height: 400px; width: 100%;"></div>
   <div id="unitChartContainer" style="width:100%; height:400px;"></div>
   <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


</body>
</html>
